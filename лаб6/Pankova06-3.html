<map name="map3">
    <area shape="rect" coords="0,0,800,600" href="" alt="Кам'янець-Подільска Фортеця" title="Кам'яне́ць-Поді́льська форте́ця — фортеця у місті Кам'янець-Подільський (Хмельницької області України). Відома з XIV століття як частина оборонної системи міста Кам'янець, колишньої столиці Подільського князівства XIV–XV ст., Подільського воєводства XV–XVIII ст., а далі Подільської губернії (1793–1925 pp.). Фортеця є складовою частиною Національного історико-архітектурного заповідника «Кам'янець», що належить до «7 чудес України».">
